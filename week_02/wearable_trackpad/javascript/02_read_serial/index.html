<!DOCTYPE html>
<html>
	<header>
		<title>Video</title>
	</header>
	<body>
		<!-- <video width="320" height="240" controls> -->
		<video id="video" width="320" height="240">
			<source src="../_video/sole.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<div>
			<button type="button" id="play-pause">Play</button><br>
			<input type="range" id="seek-bar" value="0"><br>
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1"><br>
			<button type="button" id="full-screen">Full-Screen</button>
		</div>
		<!-- <script src="js/jquery-2.0.3.min.js"></script> -->	<!-- JQuery! -->
		<script src="js/main.js"></script>		
	</body>
</html>
